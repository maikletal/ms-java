# App (base settings for app)
spring.banner.location=log/banner.txt
spring.application.name=@project.artifactId@
spring.project.version=@version@

# Profiles (set one or multiple profiles for load settings)
spring.profiles.active=${spring_profile:local}

# ////////////////////////////////////////
# CONFIGURACIÓN PARA USAR PERFILES LOCALES
# ////////////////////////////////////////

# Logging (config file is logback-spring.xml)
logging.config=classpath:log/logback-spring.xml

